service: ffly-poem-dynamodb

provider:
  name: aws
  runtime: nodejs8.10
  region: ${env:FFLY_AWS_REGION}
  stage: ${env:STAGE}
  profile: serverless
  environment: 
    STAGE: ${env:STAGE}

resources:
  Resources:
    FFlyPoemDynamodbMeta:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:AWS_DYNAMODB_META_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: id2
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: id2
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 2
          WriteCapacityUnits: 1
        GlobalSecondaryIndexes:
          - IndexName: 'reverse_edge'
            KeySchema:
              - AttributeName: id2
                KeyType: HASH
            Projection:
              ProjectionType: 'INCLUDE'
              NonKeyAttributes:
                - 'id2_data'
            ProvisionedThroughput:
              ReadCapacityUnits: 2
              WriteCapacityUnits: 1